name: Python Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true  # if you don't have one, ignore
        pip install flake8

    - name: Lint code with flake8
      run: flake8 backend

    - name: Run unittests
      run: |
        python -m unittest discover -s backend/tests
    
    - name: Build Docker image
      run: |
        docker build -t powerlab-backend ./backend
